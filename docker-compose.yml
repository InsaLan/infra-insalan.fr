services:
  backend:
    build: ./backend
    image: insalan/backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      STATIC_ROOT: ${STATIC_ROOT}
    volumes:
      - static:${STATIC_ROOT}
    expose:
      - 8000
    networks:
      - backend
    links:
      - db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_SUPERUSER}
      POSTGRES_PASSWORD: ${DB_SUPERPASS}
      INSALAN_USERNAME: ${DB_USER}
      INSALAN_PASSWORD: ${DB_PASS}
      INSALAN_DATABASE: ${DB_NAME}
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - database:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - backend

  nginx:
    image: nginx
    environment:
      - NGINX_HOST=${WEBSITE_HOST}
      - NGINX_PORT=80
      - STATIC_ROOT=${STATIC_ROOT}
    ports:
      - "80:80"
    volumes:
      - static:/usr/share/nginx/html/static:ro
      - frontend:/usr/share/nginx/html/frontend
      - ./nginx/templates:/etc/nginx/templates:ro
      - logs:/var/log

      - static-preprod:/usr/share/nginx/html/static-preprod:ro
    networks:
      - backend
      - backend-preprod
    depends_on:
      - backend
      - frontend
      - backend-preprod
      - frontend-preprod

  frontend:
    build: ./frontend
    image: insalan/frontend
    volumes:
      - frontend:/dist
    networks:
      - backend
  
  backend-preprod:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    image: insalan/backend-preprod
    environment:
      WEBSITE_HOST: beta.${WEBSITE_HOST}
      DB_HOST: db-preprod
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      STATIC_ROOT: ${STATIC_ROOT}
    volumes:
      - static-preprod:${STATIC_ROOT}
      - ./backend:/app
    expose:
      - 8000
    networks:
      - backend-preprod
    links:
      - db
    depends_on:
      db:
        condition: service_healthy

  db-preprod:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_SUPERUSER}
      POSTGRES_PASSWORD: ${DB_SUPERPASS}
      INSALAN_USERNAME: ${DB_USER}
      INSALAN_PASSWORD: ${DB_PASS}
      INSALAN_DATABASE: ${DB_NAME}
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - database-preprod:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - backend-preprod

  frontend-preprod:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: insalan/frontend-preprod
    volumes:
      - ./frontend:/src
    expose:
      - "5173"
    networks:
      - backend-preprod

networks:
  backend:
  backend-preprod:

volumes:
  database:
  static:
  frontend:
  logs:

  database-preprod:
  static-preprod: