name: infra-insalanfr
services:
  backend:
    build: ./backend
    image: insalan/backend
    environment:
      WEBSITE_HOST: ${WEBSITE_HOST}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_SSL: ${MAIL_SSL}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PASS: ${MAIL_PASS}
      SUPERUSER_USER: ${SUPERUSER_USER}
      SUPERUSER_PASS: ${SUPERUSER_PASS}
      STATIC_ROOT: ${BACKEND_STATIC_ROOT}
      DJANGO_SECRET: ${BACKEND_DJANGO_SECRET}
      DEV: 0
    volumes:
      - static:${BACKEND_STATIC_ROOT}
    expose:
      - 8000
    networks:
      - backend
    links:
      - db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_SUPERUSER}
      POSTGRES_PASSWORD: ${DB_SUPERPASS}
      INSALAN_USERNAME: ${DB_USER}
      INSALAN_PASSWORD: ${DB_PASS}
      INSALAN_DATABASE: ${DB_NAME}
      TZ: Europe/Paris
      PGTZ: Europe/Paris
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - database:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - backend

  frontend:
    build: ./frontend
    image: insalan/frontend
    environment:
      - VITE_API_URL=api.${WEBSITE_HOST}
      - NODE_ENV=${FRONTEND_NODE_ENV}
      - VITE_WEBSITE_HOST=${WEBSITE_HOST}
    volumes:
      - frontend:/dist
    networks:
      - backend
  
  nginx:
    image: nginx
    environment:
      - NGINX_HOST=${WEBSITE_HOST}
      - NGINX_PORT=${PROD_NGINX_PORT}
      - STATIC_ROOT=${BACKEND_STATIC_ROOT}
    ports:
      - "${PROD_NGINX_PORT}:80"
    volumes:
      - static:/usr/share/nginx/html/static:ro
      - frontend:/usr/share/nginx/html/frontend
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - logs:/var/log

    networks:
      - backend
    depends_on:
      - backend
      - frontend

networks:
  backend:

volumes:
  database:
  static:
  frontend:
  logs:
