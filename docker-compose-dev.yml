name: infra-insalanfr-dev
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    image: insalan/backend-dev
    restart: unless-stopped
    environment:
      WEBSITE_HOST: ${WEBSITE_HOST}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_SSL: ${MAIL_SSL}
      MAIL_FROM: ${MAIL_FROM}
      MAIL_PASS: ${MAIL_PASS}
      SUPERUSER_USER: ${SUPERUSER_USER}
      SUPERUSER_PASS: ${SUPERUSER_PASS}
      STATIC_ROOT: ${BACKEND_STATIC_ROOT}
     DJANGO_SECRET: ${BACKEND_DJANGO_SECRET}
      DEV: 1
    volumes:
      - static-dev:${BACKEND_STATIC_ROOT}
      - ./backend:/app
    expose:
      - 8000
    networks:
      - backend
    links:
      - db
      - mongo-db
    depends_on:
      db:
        condition: service_healthy

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    image: insalan/nginx-dev
    restart: unless-stopped
    environment:
      - NGINX_HOST=${WEBSITE_HOST}
      - NGINX_PORT=80
      - STATIC_ROOT=${BACKEND_STATIC_ROOT}
    ports:
      - "80:80"
    volumes:
      - static-dev:/usr/share/nginx/html/static:ro
      - frontend-dev:/usr/share/nginx/html/frontend
      - ./nginx/templates/dev:/etc/nginx/templates:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - logs-dev:/var/log
    networks:
      - backend
    depends_on:
      - backend
      - frontend

  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_SUPERUSER}
      POSTGRES_PASSWORD: ${DB_SUPERPASS}
      INSALAN_USERNAME: ${DB_USER}
      INSALAN_PASSWORD: ${DB_PASS}
      INSALAN_DATABASE: ${DB_NAME}
      TZ: Europe/Paris
      PGTZ: Europe/Paris
    volumes:
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
      - database-dev:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - backend

  mongo-db:
    image: mongo
    restart: unless-stopped
    environment:
        MONGO_INITDB_ROOT_USERNAME: ${DB_SUPERUSER}
        MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS}
    expose:
      - 5433
    networks:
      - backend

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: insalan/frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=api.${WEBSITE_HOST}
      - NODE_ENV=${FRONTEND_NODE_ENV}
      - VITE_WEBSITE_HOST=dev.${WEBSITE_HOST}
    volumes:
      - frontend-dev:/dist
      - ./frontend:/src
    expose:
      - "5173"
    networks:
      - backend

networks:
  backend:

volumes:
  database-dev:
  static-dev:
  frontend-dev:
  logs-dev:
